<!DOCTYPE html>
<html lang="en">

<head>
    <title>Facebook Clone</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font5/all.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header">
        <div class="header__logo-section">
            <div class="header__logo-icon">
                <i class="fab fa-facebook"></i>
            </div>
            <div class="header__logo-search">
                <i class="fas fa-search"></i>
                <input type="text" />
            </div>
        </div>
        <div class="header__menu-tabs">
            <div class="header__menu-tab header__menu-tab--active">
                <i class="fas fa-home"></i>
            </div>
            <div class="header__menu-tab">
                <i class="fas fa-flag">
            <div class="header__notification-bubble">3</div>
          </i>
            </div>
            <div class="header__menu-tab">
                <i class="fas fa-tv">
            <div class="header__notification-bubble">9</div>
          </i>
            </div>
            <div class="header__menu-tab">
                <i class="fas fa-store"></i>
            </div>
            <div class="header__menu-tab">
                <i class="fas fa-users"></i>
            </div>
        </div>
        <div class="header__account">
            <div class="header__actions">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="" class="header__user-img" />
                <span class="header__user-name">jane</span>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fas fa-plus"></i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fab fa-facebook-messenger">
              <div class="header__link-notification-bubble">9</div>
            </i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fas fa-bell">
              <div class="header__link-notification-bubble">3</div>
            </i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fas fa-sort-down"></i>
                </a>
            </div>
        </div>
    </header>

    <section class="content-area content-area--feed">
        <section class="sidenav">
            <div class="sidenav__item">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="" class="sidenav__item-img" />
                <span class="sidenav__item-title"> jane Doe </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon">
                    <i class="fas fa-user-friends"></i>
                </div>
                <span class="sidenav__item-title"> Friends </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon">
                    <i class="fas fa-flag"></i>
                </div>
                <span class="sidenav__item-title">Pages
            <span class="sidenav__item-notification">
              <div class="sidenav__item-notification-circle"></div>
              9+ new
            </span>
                </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav__item-icon--circle-white">
                    <i class="fas fa-users"></i>
                </div>
                <span class="sidenav__item-title">Groups
            <span class="sidenav__item-notification">
              <div class="sidenav__item-notification-circle"></div>
              3+ new
            </span>
                </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon">
                    <i class="fas fa-store"></i>
                </div>
                <span class="sidenav__item-title"> Marketplace </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav__item-icon--circle">
                    <i class="fas fa-chevron-down"></i>
                </div>
                <span class="sidenav__item-title">See More..</span>
            </div>
            <div class="sidenav__line"></div>
            <span class="sidenav__heading-title"> Your Shortcuts </span>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav__item-icon--circle-white">
                    <i class="fas fa-user-friends"></i>
                </div>
                <span class="sidenav__item-title"> Collage Groups </span>
            </div>
            <div class="sidenav__item">
                <img src="https://i.ytimg.com/vi/n0zMSQ91cW4/maxresdefault.jpg" alt="" class="sidenav__item-img" />
                <span class="sidenav__item-title">Popluar Hip Hop 2020</span>
            </div>
            <div class="sidenav__item">
                <img src="https://img.republicworld.com/republic-prod/stories/promolarge/xhdpi/qgypldc19ojoghur_1638541967.jpeg" alt="" class="sidenav__item-img" />
                <span class="sidenav__item-title"> Hindi Audio Songs </span>
            </div>
            <div class="sidenav__item">
                <img src="https://www.sonypictures.com/sites/default/files/styles/max_560x840/public/title-key-art/venom_onesheet_1400x2100_rated.png?itok=0tO6umMg" alt="" class="sidenav__item-img" />
                <span class="sidenav__item-title"> Venon Technology</span>
            </div>
        </section>

        <section class="feed">
            <div class="stories">
                <div class="stories__video-container">
                    <img src="https://i.ytimg.com/vi/NlKamRgzIdk/maxresdefault.jpg" alt="" class="stories__bg" />
                    <div class="stories__title">
                        <div class="stories__new-btn">
                            <i class="fas fa-plus"></i>
                        </div>
                        Create A Story
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
